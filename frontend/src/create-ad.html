<!doctype html>
<html lang="ru">
<head>
    @@include('html/head.html')
</head>
<body>
@@include('html/header.html')
<div class="sidebar">
    <nav class="sidebar__nav">
        <ul>
            <li><a href="create-ad.html" class="btn">Создать объявление</a></li>
            <li><a href="my-ads.html" class="btn">Мои объявления</a></li>
            <li><a href="favorites.html" class="btn">Избранные</a></li>
            <li><a href="messages.html" class="btn">Сообщения</a></li>
            <li><a href="profile.html" class="btn">Личный кабинет</a></li>
            <li><a href="popular-ads.html" class="btn">Популярные объявления</a></li>
        </ul>
    </nav>
</div>
<main class="main">
    <div class="container">
        <section class="create-ad">
            <h2 class="create-ad__title">Создать объявление</h2>
            <form id="createAdForm" class="create-ad__form">
                <div class="form-group">
                    <label for="title">Заголовок</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Категория</label>
                    <select id="category" name="category" required>
                        <!-- Категории будут загружены через JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Цена</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="location">Местоположение</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Ссылка на изображение</label>
                    <input type="url" id="imageUrl" name="imageUrl" required>
                </div>
                <button type="submit" class="btn">Создать</button>
            </form>
        </section>
    </div>
</main>
<div id="logoutPopup" class="popup">
    <div class="popup__content">
        <p>Вы уверены, что хотите выйти?</p>
        <button id="confirmLogout">Да</button>
        <button id="cancelLogout">Отмена</button>
    </div>
</div>
@@include('html/footer.html')
<script src="js/create-ad.js"></script>
</body>
</html>
